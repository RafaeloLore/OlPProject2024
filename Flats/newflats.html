<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/Flats/newflats.css" />
    <link rel="stylesheet" href="/Other/navbar.css" />
    <script src="/Flats/newflats.js " defer></script>
  </head>
  <body>
    <header>
      <div class="left">
        <a href="/Home/homepage.html" class="home">We'reHOME</a>
        <a href="/Flats/allflats.html" class="navflats allflats">AllFlats</a>
        <a href="/Flats/newflats.html" class="navflats newflats">NewFlats</a>
      </div>
      <div class="right">
        <p class="wlhome">Welkome Home</p>
        <a href="/User/user.html" class="cont">user</a>
      </div>
    </header>
    <hr />
    <section>
      <form id="flatForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br />

        <label for="streetName">Street Name:</label>
        <input type="text" id="streetName" name="streetName" required /><br />

        <label for="streetNumber">Street Number:</label>
        <input
          type="number"
          id="streetNumber"
          name="streetNumber"
          required
        /><br />

        <label for="areaSize">Area Size:</label>
        <input type="number" id="areaSize" name="areaSize" required /><br />

        <label for="hasAC">Has AC:</label>
        <input type="checkbox" id="hasAC" name="hasAC" /><br />

        <label for="yearBuilt">Year Built:</label>
        <input type="number" id="yearBuilt" name="yearBuilt" required /><br />

        <label for="rentPrice">Rent Price:</label>
        <input type="number" id="rentPrice" name="rentPrice" required /><br />

        <label for="dateAvailable">Date Available:</label>
        <input
          type="date"
          id="dateAvailable"
          name="dateAvailable"
          required
        /><br />

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
