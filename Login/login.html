<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Other/navbar.css" />
    <link rel="stylesheet" href="/Login/loginSt.css" />
  </head>
  <body>
    <header>
      <img class="nav__logo" src="/Photos/home-shape-icon--25.png" />
      <a href="/Home/homepage.html"
        ><input class="home__button btn" type="button" value="HomePage"
      /></a>
      <a href="/Login/login.html"
        ><input class="login__button btn" type="button" value="LoginPage"
      /></a>
    </header>
    <section>
      <form>
        <label>Email</label>
        <input
          type="text"
          placeholder="Email"
          name="email"
          id="email"
          required
        />
        <label>Password</label>
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
          required
        />
        <input
          type="button"
          name="login"
          id="login"
          class="loginbutton"
          value="Login"
        />
      </form>
    </section>
  </body>
</html>
