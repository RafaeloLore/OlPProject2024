<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Other/navbar.css" />

    <link rel="stylesheet" href="/Register/registerSt.css" />
  </head>
  <body>
    <header>
      <a href="/Home/homepage.html"
        ><input class="home__button btn btn1" type="button" value="HomePage"
      /></a>
      <img class="nav__logo" src="/Photos/home-shape-icon--25.png" />

      <a href="/Login/login.html"
        ><input class="login__button btn btn2" type="button" value="LoginPage"
      /></a>
    </header>
    <section>
      <form>
        <label>Email</label>
        <input
          type="text"
          placeholder="Email"
          name="email"
          id="email"
          required
        />
        <label>FirstName</label>
        <input
          type="text"
          placeholder="EnterYourName"
          name="name"
          id="name"
          required
        />
        <label>LastName</label>
        <input
          type="text"
          placeholder="LastName"
          name="name"
          id="name"
          required
        />
        <label>Password</label>
        <input
          type="password"
          placeholder="password"
          name="password"
          id="password"
          required
        />
        <label>RepeatPassword</label>
        <input
          type="password"
          placeholder="Repeatpassword"
          name="repeat__password"
          id="repeat__password"
          required
        />

        <label>Birthday</label>
        <input
          type="date"
          placeholder="Birthday"
          name="birthday"
          id="birthday"
          required
        />
        <input
          type="button"
          name="register"
          id="register"
          class="regbutton"
          value="Register"
        />
      </form>
    </section>
  </body>
</html>
