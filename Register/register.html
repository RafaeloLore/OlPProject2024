<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Other/navbar.css" />

    <link rel="stylesheet" href="/Register/registerSt.css" />
    <script src="/Register/registerJs.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/Home/homepage.html"
        ><input class="home__button btn btn1" type="button" value="HomePage"
      /></a>
      <img class="nav__logo" src="/Photos/home-shape-icon--25.png" />

      <a href="/Login/login.html"
        ><input class="login__button btn btn2" type="button" value="LoginPage"
      /></a>
    </header>
    <section>
      <form id="registrationForm">
        <label for="username">Имя пользователя:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="password">Пароль:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <label for="confirmPassword">Подтвердите пароль:</label><br />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        /><br />
        <label for="dob">Дата рождения:</label><br />
        <input type="date" id="dob" name="dob" required /><br />
        <button type="submit">Зарегистрироваться</button>
      </form>
    </section>
  </body>
</html>
